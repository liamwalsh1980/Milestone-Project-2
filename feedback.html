    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"

    <script>
        (function () {
            emailjs.init("user_sVk3xvovFj0mQeZOtirvu");

    <title>The Euro Football Quiz</title>

<body class="d-flex flex-column h-100">
    <!--
        Header includes a logo name at the top within the Navbar template from Bootstrap 5. Nav bar is fixed at the top of all visable pages using the class fixed-top 
    -->
    <header>
        <nav id="header-color" class="navbar navbar-expand-lg navbar-light fixed-top">
            <div class="container-fluid">
                <div>
                    <a class="navbar-brand" id="logo" href="index.html" aria-label="Jump to the Homepage">The Euro
                        Football Quiz</a>
                </div>
                <div>
                    <!-- toggle button -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav" id="menulist">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html" aria-label="Jump to the Homepage">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="tournaments.html"
                                aria-label="Jump to the Tournaments page">Tournaments</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="quiz.html" aria-label="Jump to the Quiz page">Quiz</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="feedback.html"
                                aria-label="Jump to the Feedback page">Feedback<span
                                    class="sr-only">(current)</span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- Main section starts here with a Sub-header title. Bootstrap container used for structure -->
    <section class="container-fluid">
        <div class="row">
            <div class="col">
                <h3 id="form-header" class="sub-header" aria-labelledby="form-header">Give your feedback
                </h3>
            </div>
        </div>
        <!-- Javascript added via sendEmail.js for users to send their contact details and feedback -->
        <form onsubmit="return sendMail(this);">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-3">
                    <input type="text" name="name" class="form-control" placeholder="Name" aria-label="Name" required>
                </div>
                <div class="col-md-3" id="email-box">
                    <input type="email" name="emailaddress" class="form-control" placeholder="Email"
                        aria-label="Email address" required>
                </div>
                <div class="col-md-3"></div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <textarea class="form-control" name="feedback" placeholder="Give your feedback" required></textarea>
                    <div class="col-md-3"></div>
                </div>
            </div>
            <div class="row">
                <div class="col" id="outer-submit-feedback-btn">
                    <button type="submit" id="submit-feedback-btn" aria-label="submit your feedback"><span
                            class="btn-color">Leave feedback</span>
                    </button>
                </div>
            </div>
        </form>
        <!-- Modal added using Bootstrap5 with further assistance from w3schools.com -->
        <div class="modal" tabindex="-1" id="modal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">The EURO Football Quiz</h5>
                    </div>
                    <div class="modal-body">
                        <p class="modal-message">Thank you for your feedback. We hope you enjoyed the quiz</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                            id="closing-btn">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Footer includes social media icons sourced from fontawesome and a paragraph for copyright using the shortcut &copy; -->
    <footer class="mt-auto">
        <div>
            <div class=icons>
                <div class="icon-balls">
                    <a href="https://www.facebook.com" aria-label="Find us on Facebook (opens in new tab)"
                        target="_blank"><i class="fab fa-facebook-f"></i>
                    </a>
                </div>
                <div class="icon-balls">
                    <a href="https://www.instagram.com/" aria-label="Find us on Instagram (opens in new tab)"
                        target="_blank"><i class="fab fa-instagram"></i>
                    </a>
                </div>
                <div class="icon-balls">
                    <a href="https://twitter.com/" aria-label="Find us on Twitter (opens in new tab)" target="_blank"><i
                            class="fab fa-twitter"></i>
                    </a>
                </div>
                <div class="icon-balls">
                    <a href="https://www.spotify.com" aria-label="Find us on Spotify (opens in new tab)"
                        target="_blank"><i class="fab fa-spotify"></i>
                    </a>
                </div>
                <div class="icon-balls">
                    <a href="https://www.youtube.com" aria-label="Find us on Youtube (opens in new tab)"
                        target="_blank"><i class="fab fa-youtube-square"></i>
                    </a>
                </div>
            </div>
        </div>
        <div>
            <p class="copyright">&copy; 2021 The Euro Football Quiz</p>
        </div>
    </footer>
    <!-- External JS script from Bootstrap5 -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">

    <!-- Local JS script for sendEmail.js -->
    <script src="assets/js/sendEmail.js"></script>
